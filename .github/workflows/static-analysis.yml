name: Static Code Review

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: practicaclase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, sqlite
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: practicaclase/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('practicaclase/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Prepare environment for tests
        run: |
          cp .env.example .env
          php artisan key:generate
          # Configurar SQLite para pruebas
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=${{ github.workspace }}/practicaclase/database/database.sqlite" >> .env
          touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      # ---------- Run Tests ----------
      - name: Run tests
        run: php artisan test --without-tty

      # ---------- PHPStan (Larastan) ----------
      - name: Run PHPStan (Larastan)
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon

      # ---------- Laravel Pint ----------
      - name: Run Laravel Pint
        run: vendor/bin/pint --test
